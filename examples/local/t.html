<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <iframe width="600" height="600" id="1" src="http://localhost:8888/"></iframe>
  <iframe width="600" height="600" src="http://localhost:8888/"></iframe>
  <button onclick="close1()">关闭1</button>
  <button onclick="open1()">开启1</button>
  <script>
    const iframe = document.getElementById('1')
    function close1() {
      iframe.remove();
    }
    function open1() {
      document.append(iframe)
    }
  </script>
</body>
</html>
